server {
    listen 80;
    server_name refechain.com www.refechain.com;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name refechain.com www.refechain.com;

    root /usr/share/nginx/html;
    index index.html;

    # SSL Certificates (Let’s Encrypt יוסיף כאן אוטומטית)
    ssl_certificate /etc/letsencrypt/live/refechain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/refechain.com/privkey.pem;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
