name: Deploy Job Platform

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Frontend build ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build frontend React
        working-directory: ./job-platform-frontend
        run: |
          npm install
          npm run build

      # --- Docker login ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build & push frontend image ---
      - name: Build & push frontend Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/job-platform-frontend ./job-platform-frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/job-platform-frontend

      # --- Build & push backend image ---
      - name: Build & push backend Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/job-platform-backend ./job-platform-backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/job-platform-backend

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            cd ~/WinWin
            git pull
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
            docker-compose down
            docker-compose pull
            docker-compose up -d
